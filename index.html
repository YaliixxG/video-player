<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>video-player</title>
        <link href="./css/index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrap">
            <div id="video-player" class="video-player">
                <div id="video-player-left" class="video-player-left">
                    <div id="play-box" class="play-box">
                        <div class="barrage-box"></div>
                        <div id="unique-play" class="unique-play"><i></i></div>
                        <video id="video" poster="./images/dva.jpg">
                            <source
                                src="./images/dva.mp4"
                                type="video/mp4"
                            />
                            Sorry, your browser doesn't support embedded videos.
                        </video>
                        <div id="play-action" class="play-action">
                            <div id="progress" class="progress">
                                <div class="step">
                                    <i id="step-flag" draggable="true"></i>
                                </div>
                            </div>
                            <div class="control-box">
                                <div class="control-left">
                                    <div id="play" class="play" title="播放"></div>
                                    <div class="time">
                                        <span class="time-now"></span>
                                        /<span class="time-all"></span>
                                    </div>
                                    <div class="barrage-btn barrage-off" title="关弹幕"></div>
                                </div>
                                <div class="control-right">
                                        <div id="full-screen" class="full-screen in" title="全屏""></div>
                                        <div id="width-screen" class="width-screen in" title="宽屏""></div> 
                                        <div class="theater-mode" title="剧场模式""></div> 
                                        <div class="speed-play">
                                            <button class="speed-play-title">倍速</button>
                                            <ul class="speed-play-menu">
                                                <li class="speed-play-menu-item" data-value="2.0">2.0x</li>
                                                <li class="speed-play-menu-item" data-value="1.5">1.5x</li>
                                                <li class="speed-play-menu-item" data-value="1.25">1.25x</li>
                                                <li class="speed-play-menu-item" data-value="1.0">1.0x</li>
                                                <li class="speed-play-menu-item" data-value="0.75">0.75x</li>
                                                <li class="speed-play-menu-item" data-value="0.5">0.5x</li>
                                            </ul>
                                        </div>
                                        <div class="volume-ctrl">
                                            <button class="volume-on" title="音量"></button>
                                            <div class="volume-adjustment">
                                                <span class="volume-text">50</span>
                                                <span class="volume-now">
                                                    <i id="volume-flag" draggable="true"></i>
                                                </span>
                                                <span class="volume-all"></span>  
                                            </div>
                                        </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="video-player-right" class="video-player-right">
                    <div class="comment-list">
                        <div class="comment-header">弹幕列表</div>
                        <div class="comment-list-wrap">
                            <ul></ul> 
                            <span class="no-comment-tips">还没有弹幕哦，来一起互动吧 (づ｡◕‿‿◕｡)づ</span>
                        </div>
                    </div>
                    <div class="comment-action">
                        <input class="comment-value" value="" type="text" />
                        <button class="submit-btn">发送</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/barrage.js"></script>
        <script src="./js/video-player.js"></script>
    </body>
</html>
